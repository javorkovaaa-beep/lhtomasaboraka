<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CzechMath</title>

  <style>
/* =================================================
   BASE.CSS
   ================================================= */
*,
*::before,
*::after { box-sizing: border-box; }

html, body { margin: 0; padding: 0; }

img { max-width: 100%; display: block; }

:root {
  --color-bg-main: #0e0f14;
  --color-bg-secondary: #141621;
  --color-text-main: #ffffff;
  --color-text-muted: #b8bbd0;
  --color-accent: #5f7cff;

  --font-primary: Inter, system-ui, sans-serif;

  --fs-body: 16px;
  --fs-h1: 48px;
  --fs-h2: 36px;
  --fs-h3: 24px;

  --space-sm: 16px;
  --space-md: 24px;
  --space-lg: 48px;
  --space-xl: 80px;

  --transition-base: 0.3s ease;
}

body {
  font-family: var(--font-primary);
  font-size: var(--fs-body);
  color: var(--color-text-main);
  background: var(--color-bg-main);
  line-height: 1.6;
}

/* =================================================
   LAYOUT.CSS
   ================================================= */
.container {
  max-width: 1200px;
  margin-inline: auto;
  padding-inline: var(--space-md);
}

.section { padding-block: var(--space-xl); }

.hero {
  min-height: 100vh;
  display: flex;
  align-items: center;
}

.section-features {
  background: var(--color-bg-secondary);
}

.grid {
  display: grid;
  gap: var(--space-lg);
  grid-template-columns: repeat(3, 1fr);
}

.gallery {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: var(--space-md);
}

footer {
  padding: var(--space-lg) 0;
}

/* =================================================
   EFFECTS.CSS
   ================================================= */
.button,
.card,
.gallery img {
  transition: transform var(--transition-base), box-shadow var(--transition-base);
}

.button:hover {
  transform: translateY(-2px);
  box-shadow: 0 10px 30px rgba(95,124,255,.25);
}

.card:hover {
  transform: translateY(-6px);
  box-shadow: 0 20px 40px rgba(0,0,0,.35);
}

.gallery img {
  border-radius: 12px;
  cursor: pointer;
}

.gallery img:hover {
  transform: scale(1.03);
}

.reveal {
  opacity: 0;
  transform: translateY(24px);
}

.reveal.is-visible {
  opacity: 1;
  transform: translateY(0);
  transition: 0.6s ease;
}

/* =================================================
   LIGHTBOX.CSS
   ================================================= */
.lightbox {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.92);
  display: flex;
  align-items: center;
  justify-content: center;
  opacity: 0;
  pointer-events: none;
  transition: opacity .3s ease;
  z-index: 9999;
}

.lightbox.is-open {
  opacity: 1;
  pointer-events: all;
}

.lightbox img {
  max-width: 90vw;
  max-height: 85vh;
  border-radius: 12px;
}

.lightbox-button {
  position: absolute;
  color: #fff;
  background: none;
  border: none;
  font-size: 40px;
  cursor: pointer;
}

.lightbox-close { top: 24px; right: 24px; }
.lightbox-prev { left: 24px; }
.lightbox-next { right: 24px; }

@media (max-width: 768px) {
  .grid { grid-template-columns: 1fr; }
  .gallery { grid-template-columns: repeat(2, 1fr); }
}
  </style>
</head>

<body>

<!-- HERO -->
<header class="hero section reveal">
  <div class="container">
    <!-- obsah podľa Figmy -->
  </div>
</header>

<!-- FEATURES -->
<section class="section section-features reveal">
  <div class="container grid">
    <div class="card">Feature</div>
    <div class="card">Feature</div>
    <div class="card">Feature</div>
  </div>
</section>

<!-- GALLERY -->
<section class="section reveal">
  <div class="container gallery">
    <img src="assets/images/1.jpg" alt="">
    <img src="assets/images/2.jpg" alt="">
    <img src="assets/images/3.jpg" alt="">
  </div>
</section>

<footer>
  <div class="container">
    Footer
  </div>
</footer>

<script>
/* =========================
   EFFECTS.JS
   ========================= */
const prefersReducedMotion = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
if (!prefersReducedMotion) {
  const obs = new IntersectionObserver(entries => {
    entries.forEach(e => {
      if (e.isIntersecting) {
        e.target.classList.add('is-visible');
        obs.unobserve(e.target);
      }
    });
  }, { threshold: 0.15 });

  document.querySelectorAll('.reveal').forEach(el => obs.observe(el));
}

/* =========================
   LIGHTBOX.JS
   ========================= */
const imgs = document.querySelectorAll('.gallery img');
if (imgs.length) {
  let i = 0;
  const lb = document.createElement('div');
  lb.className = 'lightbox';
  const img = document.createElement('img');
  const prev = document.createElement('button');
  const next = document.createElement('button');
  const close = document.createElement('button');

  prev.textContent = '‹';
  next.textContent = '›';
  close.textContent = '×';

  prev.className = 'lightbox-button lightbox-prev';
  next.className = 'lightbox-button lightbox-next';
  close.className = 'lightbox-button lightbox-close';

  lb.append(img, prev, next, close);
  document.body.appendChild(lb);

  const open = n => {
    i = n;
    img.src = imgs[i].src;
    lb.classList.add('is-open');
    document.body.style.overflow = 'hidden';
  };

  const closeLb = () => {
    lb.classList.remove('is-open');
    document.body.style.overflow = '';
  };

  imgs.forEach((im, n) => im.onclick = () => open(n));
  close.onclick = closeLb;
  next.onclick = () => open((i + 1) % imgs.length);
  prev.onclick = () => open((i - 1 + imgs.length) % imgs.length);
  lb.onclick = e => e.target === lb && closeLb();
}
</script>

</body>
</html>
